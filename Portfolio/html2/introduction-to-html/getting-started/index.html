<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page for html tags, attributes and anatomy</title>
  </head>
  <body>
    <p><em>This is my page</em></p>
    <em>first</em><em>second</em><em>third</em>
    <p>fourth</p><p>fifth</p><p>sixth</p>

    <!-- Image reference link-->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

    <!-- Attributes (class, href, target, title etc..)-->
    
    <p class="clown"> Red Nose ... go honk honk!!!</p>
    
    <!-- Creating Hyperlinks-->

    <p>A <a href="http://www.stevenbarkley.com/" target="_blank" title="Steven Barkley">link</a> to my favorite website.</p>

    <!-- Boolean attributes-->

    <input type="text" disabled="disabled">

    <input type="text" >

    <!-- Entity References > < '' "" -->

    <p> &lt; , &gt; , &quot; and &amp; are all Entity References</p>

    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
  </body>
</html>
